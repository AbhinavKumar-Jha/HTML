<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>
  <body>
    <h1>This is media learning</h1>
    <img src="images/fig.jpg" title="Abhinav" width="200px" alt="Landscape" />
    <p>Abhinav</p>
    <figure>
      <img
        src="images/fig.jpg"
        title="Abhinav"
        alt="Beautifull Landscape scenario for wallpaper"
        width="200px"
      />
      <figcaption>A beautifull sky pic clicked by Abhinav</figcaption>
    </figure>
    <video
      src="images/krishna.mp4"
      width="400px"
      height="400px"
      controls
    ></video>
  </body>
</html>
